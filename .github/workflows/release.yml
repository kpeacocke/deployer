name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test Before Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Run tests
      run: go test -race ./...

    - name: Run linter
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Get tag info
      id: tag_info
      run: |
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build for multiple platforms
      run: |
        VERSION="${{ steps.tag_info.outputs.version }}"
        BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
        LDFLAGS="-X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME}"

        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o gh-deployer-linux-amd64 .

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o gh-deployer-linux-arm64 .

        # Linux ARM (Raspberry Pi)
        GOOS=linux GOARCH=arm GOARM=7 go build -ldflags "${LDFLAGS}" -o gh-deployer-linux-armv7 .

        # macOS AMD64 (Intel)
        GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o gh-deployer-darwin-amd64 .

        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o gh-deployer-darwin-arm64 .

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o gh-deployer-windows-amd64.exe .

    - name: Create checksums
      run: |
        sha256sum gh-deployer-* > checksums.txt

    - name: Generate changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extract changelog for this version
          sed -n "/## \[${{ steps.tag_info.outputs.version }}\]/,/## \[/p" CHANGELOG.md | sed '$d' > release-notes.md
        else
          echo "Release ${{ steps.tag_info.outputs.tag }}" > release-notes.md
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: release-notes.md
        files: |
          gh-deployer-*
          checksums.txt
        draft: false
        prerelease: false
        generate_release_notes: true
